<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-lg">
            <section class= "row d-flex justify-content-center mt-5 " id="grad"> 
                  <div class="text-light h1 ">
                    <!-- Title -->  Weather Dashboard
                  </div>
                  <section>
        </header>
    <main id="main" >
    <section class="searchedCities">
        <div id="seachTitle"> 
        Search for a City:
        </div>
    <form class="searchForm">
        <div class="form-group">
          <input type="city" class="form-control " id="exampleCity" aria-describedby="cityHelp" placeholder="City Name">
        </div>
        <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
      </form>
      <div id="cityHolder">
            text
      </div>

    </section>
    <section id="details">
        <section id="current"></section>
        <h1 id="forecastTitle">5-Day Forecast:</h1>
        <section id="forecast">
            <div id="dayOne">
                <div class="forecastDate" id="dayOneDate">
                    Date:
                </div>
                <div id="dayOneIcon">
                    Placeholder:
                </div>
                <div id="dayOneTemp">
                    Temp:
                </div >
                <div id="dayOneWind">
                    Wind:
                </div>
                <div id="dayOneHumidity" class="humidity">
                    Humidity:
                </div>
            </div>
            <div id="dayTwo"></div>
            <div id="dayThree"></div>
            <div id="dayFour"></div>
            <div id="dayFive"></div>
        </section>
    </section>

    </main>
        
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/javascript/script.js"> </script>
</body>
</html>
